<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页HTML专门用来负责网页的结构
        所以在使用html标签时，应该关注的时标签的语义，而不是它的样式
        标题标签：
            h1 ~ h6 一共有六级标题    块元素
     -->
     <h1>一级</h1>
     <h2>二级</h2>
     <h3>三级 </h3>
     <!-- 
        hgroup标签用来为标题分组，可以将一组相关的标题同时放入hgroup
      -->
      <hgroup>
        <h1>一级</h1>
        <h2>二级</h2>
      </hgroup>
     <!-- 
        p标签表示一个段落   块元素
      -->
      <p>测试段落</p>
</body>
</html>
